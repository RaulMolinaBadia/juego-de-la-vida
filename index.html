<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juego de la vida</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="game">
            <h1>Juego de la vida</h1>
            <div id="boardInfo">

                <input type="number" id="rows" />

                <input type="number" id="columns" />

                <button id="pauseGame">Pausar</button>
            </div>
            <div id="board"></div>
            <button id="startGame">StartGame</button>
        </div>
    </body>
    <script src="main.js"></script>
    <script  src="https://app.embed.im/snow.js"></script>
